<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Company API</title>
</head>

<body>
	<noscript>Enable JavaScript in your browser</noscript>

	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4 text-center">
				<h4><a href="/api/Company">Company API</a></h4>
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row">
			<div class="col-md-2">
				<div class="p-1">
					<a href="https://github.com/BtCellNet18/CompanyAPI">
						<img src="images/GitHub.png" alt="GitHub" title="GitHub" height="32" width="32" />
					</a>
					<a href="/swagger">
						<img src="images/Swagger.png" alt="Swagger" title="Swagger" height="32" width="32" />
					</a>
				</div>
			</div>
			<div class="col-md-8">
				<form class="form-inline justify-content-center">
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" class="custom-control-input" id="optID" name="inlineDefaultRadiosExample" checked>
						<label class="custom-control-label" for="optID">ID</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" class="custom-control-input" id="optISIN" name="inlineDefaultRadiosExample">
						<label class="custom-control-label" for="optISIN">ISIN</label>
					</div>
					<div class="p-1">
						<input type="text" class="form-control" id="txtGet">
					</div>
					<div class="p-1">
						<button type="button" id="btnGet" class="btn btn-primary">Get</button>
					</div>
				</form>
			</div>
			<div class="col-md-2">
				<div class="p-1">
					<button type="button" id="btnAdd" class="btn btn-primary float-right">Add</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="alert alert-info">
					<div class="text-center" id="alertMessage"></div>
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
		<div class="row"></div>
		<div class="row">
			<div class="col-md-12">
				<table id="table" class="table table-bordered table-condensed table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Exchange</th>
							<th>Ticker</th>
							<th>ISIN</th>
							<th>Website</th>
							<th>Edit</th>
						</tr>
					</thead>
					<tbody id="tBody"></tbody>
				</table>
				<div class="d-flex justify-content-center" id="loading">
					<div class="spinner-border" role="status">
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" id="inputDialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Company</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<input type="hidden" id="id" value="0" />
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" id="name" class="form-control" />
					</div>
					<div class="form-group">
						<label for="exchange">Exchange</label>
						<input type="text" id="exchange" class="form-control" />
					</div>
					<div class="form-group">
						<label for="ticker">Ticker</label>
						<input type="text" id="ticker" class="form-control" />
					</div>
					<div class="form-group">
						<label for="isin">ISIN</label>
						<input type="text" id="isin" class="form-control" />
					</div>
					<div class="form-group">
						<label for="website">Website</label>
						<input type="text" id="website" class="form-control" />
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
					<button type="button" id="btnSave" class="btn btn-primary"></button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="js/index.js"></script>
</body>

</html>
